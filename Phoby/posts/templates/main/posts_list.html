{% extends 'main/base.html' %}

{% block content %}
<h1>Hello From Posts_list</h1>
{% for p in Posts %}
    <div>
    <p>Caption: {{p.post_caption}}</p>
    <!-- <p>{{p.post_image}}</p>      -->
    <p>Posts: {{p.uploaded_on}}</p> 
    <a href="{% url 'posts_update' p.pk %}">Edit</a>
    <form action="{% url 'posts_delete' p.pk %}" method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    {% endfor %}
</div>
{% endblock content %}

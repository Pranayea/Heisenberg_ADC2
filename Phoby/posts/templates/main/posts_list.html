{% extends 'main/base.html' %}

  
{% block content %}


{% for p in Posts %}
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1" >
              <div class="card-content white-text"> 
                    <span class="card-content white-text" style="font-size: 30px;">Caption: {{p.post_caption}}</span>
    <!-- <p>{{p.post_image}}</p>      -->
                 <p style="font-size: 70%">Posts: {{p.uploaded_on}}</p> 
                 <div style="display: flex; margin-top: 50px;">
                 <a href="{% url 'posts_update' p.pk %}" class="waves-effect waves-light btn aqua">Edit</a>
                  <form action="{% url 'posts_delete' p.pk %}" method="POST">
                 {% csrf_token %}
                  <button type="submit" class="waves-effect waves-light btn red" style=" left: 10px;">Delete</button>
                </div>
                  </form>
                </div>
            </div>
        </div>
               
                  {% endfor %}
</div>


{% endblock content %}

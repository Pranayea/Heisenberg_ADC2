{% extends 'base.html' %}
{% block content %}
{% for post in Posts %}
<!-- displaying from database  -->
<p>Username: {{post.uploaded_by}}</p>
<img src="{{post.post_image.url}}" width=21% height=21%>
<p>Caption: {{post.post_caption}}</p>
<p>Posts: {{post.uploaded_on}}</p>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <button class="btn btn-primary btn=sm" type="submit">Submit</button>
</form>
{% endfor %}
{% endblock content %}
